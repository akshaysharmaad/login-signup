<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link href="css/sign.css" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="signup">
            <span class="text-center"><h1 class="page-heading" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">SignUp</h1></span>
            <br>
            <div class="form-group">
            <form class="frm">
                <i class="fa fa-user fa-lg fa-fw" aria-hidden="true" style="color:black;position:absolute;margin-top:47px;margin-left:0px;"></i>
                <label style="letter-spacing: 1px;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Username</label>
                <input type="text" id="user" class="form-control" width="100%" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif   ;padding-left:30px;"><br>
                <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true" style="color:black;position:absolute;margin-top:47px;margin-left:0px;"></i>
                <label style="letter-spacing: 1px;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Email</label>
                <input type="text" class="form-control" width="100%" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif   ;padding-left:30px;"><br>
                <i class="fa fa-key fa-lg fa-fw" aria-hidden="true" style="color:black;position:absolute;margin-top:47px;margin-left:0px;"></i>
                <label style="letter-spacing: 1px;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Password</label>
                <input type="password" id="password" class="form-control" width="100%" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif   ;padding-left:30px;color:black;"><br>
                <i class="fa fa-phone fa-lg fa-fw" aria-hidden="true" style="color:black;position:absolute;margin-top:47px;margin-left:0px;"></i>
                <label style="letter-spacing: 1px;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Phone No.</label>
                <input type="text" class="form-control" width="100%" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif   ;padding-left:30px;"><br>
                <i class="fa fa-venus fa-lg fa-fw" aria-hidden="true" style="color:black;position:absolute;margin-top:47px;margin-left:0px;"></i>
                <label style="letter-spacing: 1px;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Sex</label>
                <select class="form-control" style="padding-left:30px;">
                    <option>Male</option>
                    <option>Female</option>
                </select><br><br>
                
               <input type="button" onclick="signup();" value="Submit" class="btn btn-primary nbt" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;letter-spacing: 2px;margin-left: 130px;"></button>
            </form>
            </div>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
